<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <main id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <div>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <label for="input-car-names">
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </label>
          </div>

          <section id="input-names-wrapper" class="mt-5">
            <form id="input-names-form" class="d-flex">
              <input
                type="text"
                id="input-car-names"
                name="names"
                class="w-100 mr-2"
                placeholder="자동차 이름"
                required
              />
              <button type="submit" id="input-names-btn" class="btn btn-cyan">확인</button>
            </form>
          </section>

          <section id="input-count-wrapper" class="mt-5">
            <label for="input-try-count">시도할 횟수를 입력해주세요.</label>
            <form id="input-try-count-form" class="d-flex">
              <input
                type="number"
                id="input-try-count"
                name="counts"
                class="w-100 mr-2"
                placeholder="시도 횟수"
                min="1"
                required
              />
              <button type="submit" id="input-count-btn" class="btn btn-cyan">확인</button>
            </form>
          </section>
        </div>
      </div>

      <div class="d-flex justify-center mt-5">
        <section id="display-game-progress" class="mt-4" aria-labelledby="racing-progress">
          <div id="racing-progress" class="d-flex"></div>
        </section>
      </div>

      <div class="d-flex justify-center mt-5">
        <section id="display-game-result">
          <h2 id="winners"></h2>
          <div class="d-flex justify-center">
            <button type="reset" id="reset-btn" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </section>
      </div>
    </main>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
